name: Create and publish the coin's containers
on: push
jobs:
  build_and_test:
    runs-on: ubuntu-20.04
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Build
        run: docker build -t hydra:latest .
      -
        name: Execute tests
        run: docker run --entrypoint=make hydra:latest check